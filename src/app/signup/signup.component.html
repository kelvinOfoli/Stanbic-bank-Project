<mat-card class="card">
    <mat-toolbar class="login-header">
        <span>Create your Account</span>
    </mat-toolbar>
    <div class="spinner" *ngIf="isLoading">
        <mat-spinner></mat-spinner>
    </div>

    <div class="success-message" *ngIf="success">
       
            <h1>SUCCESS!!</h1>
            <p>We are routing you to the Login page</p>
       
    </div>

    <form (ngSubmit)="signupHandler(f)" #f="ngForm" *ngIf="!isLoading && !success">
        <div *ngIf="error" class="errorMessage">{{error}}</div>
        <table>
            <tr>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="First Name" ngModel name="firstName">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Last Name" ngModel name="lastName">
                    </mat-form-field>
                </td>
            </tr>

        </table>
        <mat-form-field>
            <input matInput placeholder="Email" ngModel name="email">
        </mat-form-field>
        <!-- <mat-error *ngIf="emailError">
            {{emailError}}
        </mat-error> -->
        <mat-form-field>
            <input matInput placeholder="Password" type="password" ngModel name="password">
        </mat-form-field>
        <!-- <table>
            <tr>
                <td>
                   
                </td>
                <td>
                    <mat-form-field>
                        <input matInput placeholder="Confirm" type="password" ngModel name="confirmPassword">
                    </mat-form-field>
                </td>
            </tr>
        </table> -->



        <br />
        <button mat-button color="primary" type="submit">Submit</button>
    </form>
</mat-card>
