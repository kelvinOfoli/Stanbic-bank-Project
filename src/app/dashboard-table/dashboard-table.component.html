<mat-card class="card">
    <table matSort (matSortChange)="sortData($event)" id="tblData">
        <tr>
            <th mat-sort-header="name">Dessert (100g)</th>
            <th mat-sort-header="calories">Calories</th>
            <th mat-sort-header="fat">Fat (g)</th>
            <th mat-sort-header="carbs">Carbs (g)</th>
            <th mat-sort-header="protein">Protein (g)</th>
        </tr>

        <tr *ngFor="let dessert of sortedData">
            <td>{{dessert.name}}</td>
            <td>{{dessert.calories}}</td>
            <td>{{dessert.fat}}</td>
            <td>{{dessert.carbs}}</td>
            <td>{{dessert.protein}}</td>
        </tr>
    </table>
</mat-card>

<div class="export-buttons">
    <button mat-flat-button mat-button color="primary" (click)="exportTableToExcel('tblData')">Export Table Data To Excel File</button>
    <button  mat-flat-button color="accent" (click)="exportTableToPDF()">Export Table Data To PDF File</button>
</div>
